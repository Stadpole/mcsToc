spring.application.name=provider
server.port=9090

dubbo.application.name=provider
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
dubbo.registry.address=zookeeper://172.16.18.209:2181
dubbo.provider.timeout=1000
dubbo.scan.base-packages=com.example.dubbo.api.service


spring.datasource.url=jdbc:mysql://localhost:3306/mcs?serverTimezone=CTT&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username= root
spring.datasource.password= 123456
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.jpa.database= Mysql
spring.jpa.show-sql=true
logging.config=classpath:log4j2.xml

#pagehelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countsql

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#AOP¿ªÆô
spring.aop.auto=true