spring.application.name=provider

server.port=9090

dubbo.application.name=provider
dubbo.registry.address=zookeeper://172.16.18.209:2181
#dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.provider.timeout=10000
dubbo.scan.base-packages=com.example.dubbo.api.service
dubbo.application.id=dubbo-provider
dubbo.registry.id=registry

spring.datasource.url=jdbc:mysql://localhost:3306/mcs?serverTimezone=CTT&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username= root
spring.datasource.password= 123456
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.jpa.database= Mysql
spring.jpa.show-sql=true
logging.config=classpath:log4j2.xml

#pagehelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countsql

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#AOP¿ªÆô
spring.aop.auto=true



##============== kafka ===================

spring.kafka.producer.bootstrap-servers= 172.16.18.209:9092
spring.kafka.producer.acks=1
spring.kafka.producer.retries=0

spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.consumer.bootstrap-servers= 172.16.18.209:9092
spring.kafka.consumer.group-id=test-xtj
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.auto-commit-interval=100
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

